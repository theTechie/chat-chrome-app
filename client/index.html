<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chat</title>
    <link href="styles/animate.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/avgrund.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/simple-sidebar.css" rel="stylesheet" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="scripts/avgrund.js"></script>
    <script type="text/javascript" src="scripts/chat.io.js"></script>
    <script type="text/javascript" src="scripts/jquery.mb.emoticons.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="scripts/socket.io.min.js"></script>
</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="content-header">
                <h2>Chat</h2>
            </div>
            <div class="chat-clients">
                <div class="cf title">
                </div>
                <ul></ul>
            </div>
            <!--Chat Rooms-->
            <!--<div class="chat-rooms">
                        <div class="cf title">
                            <div>Rooms</div>
                            <div class="fr title-button">+</div>
                        </div>
                        <ul class="pr"></ul>
                    </div>-->

            <!--License Badge-->
            <div height="20px" width="20px">
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
                    <img alt="Creative Commons Licence" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" />
                </a>
            </div>
        </div>

        <!--Chat start button-->
        <div class="cf pr chat animate" style="margin-top:10px;margin-left:40%;">
            <div class="pa chat-shadow">
                <div class="content animate bounceInDown">
                    <div class="big-button-green start">Start</div>
                </div>
            </div>
        </div>

        <!-- Menu toggle-->
        <div id="page-content-wrapper">
            <div class="content-header pull-left">
                <h1>
                    <a id="menu-toggle" href="#" class="btn btn-default pull-left">
                        <i class="glyphicon glyphicon-align-justify"></i>
                    </a>
                </h1>
            </div>
        </div>

        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            <div class="cf pr chat animate">
                <div class="row">
                    <div class="col-md-12">
                        <div class="cf chat-top">
                            <div class="fl chat-left">
                                <div class="chat-messages">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="cf chat-bottom">
                            <div class="chat-input">
                                <input type="text" id="ta" placeholder="...." />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <aside id="nickname-popup" class="popup animate avgrund-popup">
        <div class="title">Enter a Nickname</div>
        <div class="content">Nickname, up to 15 characters</div>
        <div class="input">
            <input type="text" maxlength="15" placeholder="nickname..." />
        </div>
        <div class="big-button-green small begin">&mdash; Begin &mdash;</div>
    </aside>
    <!--<aside id="addroom-popup" class="popup animate avgrund-popup">
        <div class="title">Enter a Room name</div>
        <div class="content">Room Name, up to 10 characters</div>
        <div class="input">
            <input type="text" maxlength="10" placeholder="room name..." />
        </div>
        <div class="big-button-green small create">Create &rarr;</div>
    </aside>-->
    <div class="avgrund-cover"></div>

    <script type="text/javascript">
    
        $(function() {
            $("#ta").mbSmilesBox();
        });
    
        $('h1 sup').on('click', function() {
            if ($('.chat').hasClass('bounceOutRight')) {
                $('.chat').removeClass('bounceOutRight');
                $('.chat').addClass('bounceInLeft');

                $('.info').removeClass('bounceInLeft');
                $('.info').addClass('bounceOutRight');

                window.setTimeout(function() {
                    $('.chat').removeClass('bounceInLeft');
                }, 1500);
            } else {
                $('.chat').removeClass('bounceInLeft');
                $('.chat').addClass('bounceOutRight');

                $('.info').removeClass('bounceOutRight');
                $('.info').addClass('bounceInLeft');
            }
        });

        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("active");
        });
    </script>


</body>

</html>
